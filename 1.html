    <h1>В чем разница Цельсия и Фаренгейта?</h1>
    <p>Температура по шкале Фаренгейта связана с температурой по шкале Цельсия (t °С)</p>
    <p>соотношением t °С = 5/9 (t °F - 32), то есть изменение температуры на 1 °F</p>
    <p> соответствует изменению на 5/9 °С. Предложена Г. Фаренгейтом в 1724.</p>
